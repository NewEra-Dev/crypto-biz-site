<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEP'JO - Forgot Password</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'crypto-blue-dark': '#001A33',
            'crypto-blue': '#007BFF',
            'crypto-orange': '#FF5722',
            'crypto-orange-dark': '#E64A19',
            'crypto-bg': '#121212',
            'crypto-text': '#FFFFFF',
          },
        },
      },
    }
  </script>
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1622630998477-20aa696ecb05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .forgot-container {
      background: rgba(0, 26, 51, 0.9);
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .forgot-container h2 {
      color: #FF5722;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .forgot-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #FF5722;
      border-radius: 0.25rem;
      background: #121212;
      color: #FFFFFF;
    }
    .forgot-container button {
      width: 100%;
      padding: 0.75rem;
      background: #FF5722;
      color: #FFFFFF;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .forgot-container button:hover {
      background: #E64A19;
    }
    .forgot-container p {
      text-align: center;
      margin-top: 1rem;
    }
    .forgot-container a {
      color: #FF5722;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <form action="/forgot-password" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <button type="submit">Reset Password</button>
    </form>
    <p>Remember your password? <a href="/login">Login</a></p>
  </div>
</body>
</html>
