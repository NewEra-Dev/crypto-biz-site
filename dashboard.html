<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEP'JO - Dashboard</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'crypto-blue-dark': '#001A33',
            'crypto-blue': '#007BFF',
            'crypto-orange': '#FF5722',
            'crypto-orange-dark': '#E64A19',
            'crypto-bg': '#121212',
            'crypto-text': '#FFFFFF',
          },
        },
      },
    }
  </script>
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1622630998477-20aa696ecb05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }
    .dashboard-container {
      background: rgba(0, 26, 51, 0.9);
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 2rem auto;
    }
    .dashboard-container h2 {
      color: #FF5722;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .section {
      margin-bottom: 2rem;
    }
    .section h3 {
      color: #FF5722;
      margin-bottom: 1rem;
    }
    .trade, .redeem {
      background: #121212;
      padding: 1rem;
      border-radius: 0.25rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body class="bg-crypto-bg text-crypto-text">
  <div class="dashboard-container">
    <h2>Dashboard</h2>
    <div class="section">
      <h3>Trade History</h3>
      <div id="trade-history" class="trade"></div>
    </div>
    <div class="section">
      <h3>Redeemed Gift Cards</h3>
      <div id="redeem-history" class="redeem"></div>
    </div>
    <a href="/logout" class="block text-center text-crypto-orange hover:underline">Logout</a>
  </div>

  <script>
    // Simulate user data (replace with real data from server later)
    const user = {
      trades: [
        { type: 'buy', crypto: 'bitcoin', amount: 0.005, usd: 300, date: '2025-06-11' },
        { type: 'sell', crypto: 'ethereum', amount: 0.1, usd: 250, date: '2025-06-10' }
      ],
      redeemed: [
        { code: 'GC123-XYZ789', amount: 50, date: '2025-06-11' },
        { code: 'GC456-ABC123', amount: 25, date: '2025-06-10' }
      ]
    };

    // Populate trade history
    const tradeHistory = document.getElementById('trade-history');
    user.trades.forEach(trade => {
      const div = document.createElement('div');
      div.textContent = `${trade.type.toUpperCase()} ${trade.amount} ${trade.crypto.toUpperCase()} for $${trade.usd} on ${trade.date}`;
      tradeHistory.appendChild(div);
    });

    // Populate redeem history
    const redeemHistory = document.getElementById('redeem-history');
    user.redeemed.forEach(redeem => {
      const div = document.createElement('div');
      div.textContent = `Redeemed ${redeem.code} for $${redeem.amount} on ${redeem.date}`;
      redeemHistory.appendChild(div);
    });
  </script>
</body>
</html>
